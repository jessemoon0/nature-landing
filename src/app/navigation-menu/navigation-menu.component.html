<!-- Find explanation to this navigation in the CSS Tutorial > Examples -->
<div class="navigation">
  <input type="checkbox" id="navi-toggle" class="navigation__checkbox">
  <label for="navi-toggle" class="navigation__button">
    <!-- Burger icon made with ::before and ::after -->
    <span class="navigation__icon">&nbsp;</span>
  </label>

  <div class="navigation__background">&nbsp;</div>

  <nav class="navigation__nav">
    <ul class="navigation__list">
      <li class="navigation__item" *ngFor="let title of listItems; let i = index">
        <a href="#" class="navigation__link"><span>{{i+1}} - </span>{{title}}</a>
      </li>
    </ul>
  </nav>

</div>
